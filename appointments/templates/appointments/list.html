<h1>Lista Appuntamenti</h1>
<ul>
    {% for appointment in appointments %}
        <li>
            {{ appointment.customer_name }} - {{ appointment.service }} - {{ appointment.appointment_date }}
            <a href="{% url 'update_appointment' appointment.id %}">Modifica</a> | 
            <a href="{% url 'delete_appointment' appointment.id %}">Elimina</a>
        </li>
    {% endfor %}
</ul>
