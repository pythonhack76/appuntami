<!DOCTYPE html>
<html>
<head>
    <title>Delete Appointment</title>
</head>
<body>
    <h2>Are you sure you want to delete this appointment?</h2>
    <p>{{ appointment.customer_name }} - {{ appointment.service }} - {{ appointment.appointment_date }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'list_appointments' %}">Cancel</a>
</body>
</html>
